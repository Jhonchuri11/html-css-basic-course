<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        </label>
        <label for="apellido">
            <span>Cual es tu apellido?</span>
            <input type="text" id="apellido" placeholder="Ingresa tu apellido">
        </label>
        <label for="fecha">
            <span>Cuando inicio en Platzi?</span>
            <input type="date" id="fecha">
        </label>
        <label for="horario">
            <span>Tu horario de estudio?</span>
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
