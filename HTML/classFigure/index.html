<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <img 
                src="../classimg/pics/cat.jpg"
                alt="Es un gato" 
                />
                <figcaption> <!-- Te permite dar una descripcion del contenido -->
                    Es una imagen de un gato
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
