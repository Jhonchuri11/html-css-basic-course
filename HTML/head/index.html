<!-- Siempre el principal debe llamarse : index : ya que el servidor buscara el index -->
<!DOCTYPE html> <!-- El codigo que esta leyendo es html -->
<html lang="es"> <!-- Es el html padre : lang => que tipo de lenguaje tiene el contenido -->
    <head> <!-- Todo lo que es importante para poder cargar el proyecto : dependencias, librerias -->
        <meta charset="UTF-8"/> <!-- UTF-8: Nos ayuda a entender caracteres especiales -->
        <meta name="description" content="Hola soy un estudianye de Desarrollo de Software"/> <!--
         Ayude a que la persona que busca informacion, este pueda mostrar 
        un poco de informacion al usuario -->
        <meta name="robots" content="index,follow"/> <!-- Que estamos autoriazando a la pagina para que sea mostrada al momento de una busquedda -->
        <title> <!-- Nos muestra el titulo en el encabezado del proyecto -->
            JWCA - HTML BASIC
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Viewport: EL tamaÃ±o de la pantalla completa de izquierda a derecha -->
        <link rel="stylesheet" href="./css/style.css"> <!-- Nos permite enlazar con los estilos que necesitamos -->
    </head>
    <body> <!-- Todo el cuerpo como imagenes, visible para el usuario etc -->

    </body>
</html>
